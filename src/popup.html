<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bookmarks</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div>
        <p class="eyebrow">Smart Bookmark Organizer</p>
        <h1>Save, sort, and explore</h1>
        <p class="subtitle">Bookmarks are auto-grouped by topic with quick metadata.</p>
      </div>
      <button id="save-button">Smart bookmark this tab</button>
    </header>

    <section id="status" class="status muted">Ready to create a smart bookmark.</section>

    <button id="dashboard" class="dashboard">Dashboard</button>

    <section id="metadata-card" class="card hidden">
      <div class="card-head">
        <div>
          <p class="eyebrow" id="metadata-topic"></p>
          <h2 id="metadata-title"></h2>
          <p class="muted" id="metadata-domain"></p>
        </div>
        <time id="metadata-date"></time>
      </div>
      <p id="metadata-description" class="muted"></p>
      <p id="metadata-snippet"></p>
      <div id="metadata-tags" class="tag-row hidden"></div>
      <p id="metadata-reminder" class="muted reminder"></p>

      <div id="folder-editor" class="folder-editor hidden">
        <div class="field">
          <label for="folder-select">Auto-selected folder</label>
          <div class="select-row">
            <select id="folder-select"></select>
            <button id="move-folder" class="ghost">Update</button>
          </div>
          <p class="muted hint">We used the page metadata to pick a folder. Adjust if it looks off.</p>
        </div>

        <div class="field">
          <label for="new-folder-name">Create a new folder</label>
          <div class="select-row">
            <input id="new-folder-name" type="text" placeholder="e.g., React Deep Dives" />
            <button id="create-folder" class="ghost">Create &amp; move</button>
          </div>
          <p class="muted hint">Make a custom folder if the suggestion doesn't fit.</p>
        </div>

        <div class="field">
          <label for="reminder-input">Reminder (optional)</label>
          <div class="select-row">
            <input id="reminder-input" type="datetime-local" />
            <button id="save-reminder" class="ghost">Save reminder</button>
          </div>
          <p class="muted hint">Keep empty for no reminder.</p>
        </div>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
